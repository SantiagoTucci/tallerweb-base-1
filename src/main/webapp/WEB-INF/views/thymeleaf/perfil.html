<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="styles.css" th:href="@{/css/main.css}">
</head>
<body>
<header>
    <div class="logo">
        <img class="logo-img" src="logo.png" alt="Logo" th:src="@{/img/logoMagnusFitSolo.png}">
        <h1 class="logo-text">Gimnasio App</h1>
    </div>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Clases</a></li>
            <li><a href="#">Horarios</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
        <div class="user-profile">
            <img class="user-img" src="user.png" alt="User" th:src="@{/images/user.png}">
            <span class="user-name">Juan Pérez</span>
        </div>
    </nav>
</header>

<div class="main-content">
    <div class="container">
        <h1 class="main-title">Perfil de Usuario</h1>
        <div class="container">
            <form id="profileForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="Juan Pérez" readonly>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value="juan@example.com" readonly>

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" value="hola123" readonly>

                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" value="2000-01-01" readonly>

                <label for="peso">Peso(kg):</label>
                <input type="number" id="peso" name="peso" value="76">

                <input type="submit" value="Modificar Información">
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="Logo" th:src="@{/img/logoMagnusFit.png}">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Clases</a></li>
                    <li><a href="#">Horarios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <span class="social-icon">S</span>
                <span class="social-icon">T</span>
                <span class="social-icon">F</span>
            </div>
        </div>
        <div class="footer-text">
            <p>Derechos reservados © 2024 Gimnasio App</p>
        </div>
    </div>
</footer>
</body>
</html>
