<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <!-- Enlace al archivo de estilos de Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="body-calendario" style="height: 100vh;">
<header>
    <nav class="navbar">
        <div class="logo">
            <img th:src="@{/img/logoMagnusFitSolo.png}" alt="Logo" class="logo-img">
            <h1 class="logo-text">MagnusFit</h1>
        </div>
        <ul class="nav-links">
            <li><a th:action="@{/irAHome}" href="home">Inicio</a></li>
            <li><a th:action="@{/irAMiRutina}" href="mi-rutina">Rutina</a></li>
            <li><a th:action="@{/irAlimentacion}" href="alimentacion">Alimentación</a></li>
            <li><a th:action="@{/irCalendario}" href="calendario">Calendario</a></li>
        </ul>
        <div class="user-profile">
            <a class="name-link-container" href="perfil" th:action="@{/irPerfil}">
                <span th:text="${usuario != null ? usuario.nombre : 'nombre'}" class="name-link"></span>
                <img th:src="@{/img/usuario.png}" alt="Usuario" class="user-img">
            </a>
        </div>
    </nav>
</header>
<main class="py-6 px-4 md:py-12 md:px-0 flex flex-col items-center">
    <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-8 text-gray-100">Progreso</h1>
    <div class="w-full max-w-7xl">
        <div class="grid grid-cols-1 md:grid-cols-7 gap-2 md:gap-4 text-center font-semibold">
            <div class="hidden md:block">Lun</div>
            <div class="hidden md:block">Mar</div>
            <div class="hidden md:block">Mié</div>
            <div class="hidden md:block">Jue</div>
            <div class="hidden md:block">Vie</div>
            <div class="hidden md:block">Sáb</div>
            <div class="hidden md:block">Dom</div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-7 gap-2 md:gap-4 mt-2 md:mt-4">
            <div th:each="item : ${datosItemRendimiento}" class="bg-white border rounded-lg p-2 flex flex-col items-center text-center shadow-sm">
                <td th:text="${item.fecha}"></td>
                <div class="text-xs md:text-sm tipo-rendimiento" th:text="${item.tipoRendimiento}"></div>
            </div>
            <!-- Si hay días vacíos al inicio del mes -->
            <div th:each="emptyDay : ${emptyDays}" class="border rounded-lg p-2 flex flex-col items-center text-center shadow-sm">
                <!-- Día vacío -->
            </div>
        </div>
    </div>
</main>



<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
