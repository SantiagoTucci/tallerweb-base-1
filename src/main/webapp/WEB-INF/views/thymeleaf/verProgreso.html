<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" />
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <!-- Enlace al archivo de estilos de Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">
</head>
<body class="body-calendario" style="background-color: #1f1f1f !important;">
<header>
    <nav class="navbar">
        <div class="logo">
            <img th:src="@{/img/logoMagnusFitSolo.png}" alt="Logo" class="logo-img">
            <h1 class="logo-text">MagnusFit</h1>
        </div>
        <ul class="nav-links">
            <li><a th:action="@{/irAHome}" href="home">Inicio</a></li>
            <li><a id="ir-a-vistaObjetivos" href="vistaObjetivos">Rutina</a></li>
            <li><a th:action="@{/irCalendario}" href="calendario">Calendario</a></li>
        </ul>
        <div class="user-profile">
            <span class="user-name">Nombre</span>
            <img th:src="@{/img/usuario.png}" alt="Usuario" class="user-img">
        </div>
    </nav>
</header>
<main style="padding-top: 3rem; padding-bottom: 3.5rem; display: flex;
    flex-direction: column;
    align-items: center;">
    <h1 class="progreso-h1">Progreso</h1>
    <table class="styled-table">
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Tipo de Rendimiento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${datosItemRendimiento}">
            <td th:text="${item.fecha}"></td>
            <td th:text="${item.tipoRendimiento}" class="tipo-rendimiento"></td>
        </tr>
        </tbody>
    </table>
</main>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/main.js}"></script>
</body>
</html>
