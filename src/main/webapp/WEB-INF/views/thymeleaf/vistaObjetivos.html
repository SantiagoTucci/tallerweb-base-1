<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Objetivos de Entrenamiento</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" />
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <img th:src="@{/img/logoMagnusFitSolo.png}" alt="Logo" class="logo-img">
            <h1 class="logo-text">MagnusFit</h1>
        </div>
        <ul class="nav-links">
            <li><a th:action="@{/irAHome}" href="home">Inicio</a></li>
            <li><a id="ir-a-vistaObjetivos" href="vistaObjetivos">Rutina</a></li>
            <li><a th:action="@{/irCalendario}" href="calendario">Calendario</a></li>
        </ul>
        <div class="user-profile">
            <a href="perfil" th:action="@{/irPerfil}">
                <span class="user-name">Nombre</span>
                <img th:src="@{/img/usuario.png}" alt="Usuario" class="user-img">
            </a>
        </div>
    </nav>
</header>
<div class="container mt-5">
    <h2>Definir Objetivos de Entrenamiento</h2>
    <form th:action="@{/rutinas}" method="GET">
        <div class="mb-3">
            <label for="objetivo" class="form-label">Selecciona tu objetivo:</label>
            <select class="form-select" id="objetivo" name="objetivo">
                <option value="PERDIDA_DE_PESO">Pérdida de Peso</option>
                <option value="GANANCIA_MUSCULAR">Ganancia Muscular</option>
                <option value="DEFINICION">Definición</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
