<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tarjeta de Rutina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto mb-3" style="max-width: 80%;">
        <div class="card-header">
            <h2>{{ vistaRutina.nombreRutina }}</h2>
        </div>
        <div class="card-body">
            <p><b>Objetivo:</b> {{ vistaRutina.objetivoRutina }}</p>
            <ul class="list-group list-group-flush">
                <li th:each="ejercicio : ${vistaRutina.ejercicios}" class="list-group-item">{{ ejercicio }}</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
