<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" />
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <!-- Enlace al archivo de estilos de Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">
</head>
<body class="body-calendario">
<header>
    <nav class="navbar">
        <div class="logo">
            <img th:src="@{/img/logoMagnusFitSolo.png}" alt="Logo" class="logo-img">
            <h1 class="logo-text">MagnusFit</h1>
        </div>
        <ul class="nav-links">
            <li><a th:action="@{/irAHome}" href="home">Inicio</a></li>
            <li><a id="ir-a-vistaObjetivos" href="vistaObjetivos">Rutina</a></li>
            <li><a th:action="@{/irCalendario}" href="calendario">Calendario</a></li>
            <li><a th:action="@{/irGymCercano}" href="gym-cercano">Gyms cercanos</a></li>
        </ul>
        <div class="user-profile">
            <span class="user-name">Nombre</span>
            <img th:src="@{/img/usuario.png}" alt="Usuario" class="user-img">
        </div>
    </nav>
</header>
<main style="background-color: #1f1f1f !important; padding-top: 2rem; padding-bottom: 2rem;">
    <div class="background">
        <div class="centering">
            <div class="articles">
                <article>
                    <figure>
                        <img
                                th:src="@{/img/entrenamiento.jpg}"
                                alt="Preview"
                        >
                    </figure>
                    <div class="article-preview">
                        <h2 th:if="${message != null}" th:text="${message}"></h2>
                        <form action="#" class="form-estilo" th:action="@{/verProgreso}" method="POST" th:object="${itemRendimiento}">
                            <select class="select-estilo" th:field="*{tipoRendimiento}" required>
                                <option th:each="tipoRendimiento : ${T(com.tallerwebi.dominio.calendario.TipoRendimiento).values()}"
                                        th:value="${tipoRendimiento}" th:text="${tipoRendimiento}">
                                </option>
                            </select>
                            <button type="submit" class="boton-guardar">Guardar</button>
                        </form>
                    </div>
                </article>
            </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-logo">
                <img th:src="@{/img/logoMagnusFit.png}" alt="Logo">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-text">
            <p>&copy; 2024 MagnusFit | Todos los derechos reservados</p>
        </div>
    </div>
</footer>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
