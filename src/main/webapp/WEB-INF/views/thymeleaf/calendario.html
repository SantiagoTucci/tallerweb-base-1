<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" />
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <!-- Enlace al archivo de estilos de Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">
    <style>
        .container-featured{
        max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    color: black;
    padding: 2rem 0.5rem;
    }
        /* Estilos específicos para el bloque featured-section */
.featured-section {
    background-color: #fff;
    padding: 80px 0;
    text-align: center;
}

.featured-title {
    color: #black;
    font-size: 36px;
    margin-bottom: 20px;
}

.featured-description {
    color: #666;
    font-size: 18px;
    margin-bottom: 40px;
}

.btn-inscribirse:not(:disabled):not(.disabled) {
    cursor: pointer;
}

.btn-inscribirse{
    display: inline-block;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;
    background-color: #0056b3 !important;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: .25rem;
    transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
}

/* Estilos específicos para dispositivos móviles */
@media (max-width: 768px) {
    .featured-title {
        font-size: 28px;
    }

    .featured-description {
        font-size: 16px;
    }

    .btn {
        padding: 8px 16px;
    }
}
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <img th:src="@{/img/logoMagnusFitSolo.png}" alt="Logo" class="logo-img">
            <h1 class="logo-text">MagnusFit</h1>
        </div>
        <ul class="nav-links">
            <li><a th:action="@{/irAHome}" href="home">Inicio</a></li>
            <li><a id="ir-a-vistaObjetivos" href="vistaObjetivos">Rutina</a></li>
            <li><a th:action="@{/irCalendario}" href="calendario">Calendario</a></li>
            <li><a th:action="@{/irGymCercano}" href="gym-cercano">Gyms cercanos</a></li>
        </ul>
        <div class="user-profile">
            <span class="user-name">Nombre</span>
            <img th:src="@{/img/usuario.png}" alt="Usuario" class="user-img">
        </div>
    </nav>
</header>


<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-logo">
                <img th:src="@{/img/logoMagnusFit.png}" alt="Logo">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="footer-text">
            <p>&copy; 2024 MagnusFit | Todos los derechos reservados</p>
        </div>
    </div>
</footer>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
