<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" />
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <!-- Enlace al archivo de estilos de Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">
</head>
<body class="body-calendario">
<header>
    <nav class="navbar">
        <div class="logo">
            <img th:src="@{/img/logoMagnusFitSolo.png}" alt="Logo" class="logo-img">
            <h1 class="logo-text">MagnusFit</h1>
        </div>
        <ul class="nav-links">
            <li><a th:action="@{/irAHome}" href="home">Inicio</a></li>
            <li><a th:action="@{/irAMiRutina}" href="mi-rutina">Rutina</a></li>
            <li><a th:action="@{/irAlimentacion}" href="alimentacion">Alimentaci√≥n</a></li>
            <li><a th:action="@{/irCalendario}" href="calendario">Calendario</a></li>
        </ul>
        <div class="user-profile">
            <span class="user-name">Nombre</span>
            <img th:src="@{/img/usuario.png}" alt="Usuario" class="user-img">
        </div>
    </nav>
</header>
<main style="background-color: #1f1f1f !important; padding-top: 2rem; padding-bottom: 2rem;">
    <div class="background">
        <div class="centering">
            <div class="articles">
                <article>
                    <figure>
                        <img
                                th:src="@{/img/entrenamiento.jpg}"
                                alt="Preview"
                        >
                    </figure>
                    <div class="article-preview">
                        <h2 th:if="${message != null}" th:text="${message}"></h2>
                        <form action="#" class="form-estilo" th:action="@{/calendario}" method="POST" th:object="${itemRendimiento}">
                            <select class="select-estilo" th:field="*{tipoRendimiento}" required>
                                <option th:each="tipoRendimiento : ${T(com.tallerwebi.dominio.calendario.TipoRendimiento).values()}"
                                        th:value="${tipoRendimiento}" th:text="${tipoRendimiento}">
                                </option>
                            </select>
                            <div th:if="${error}" class="alert alert-danger" role="alert" style="margin-bottom: 1.8rem;">
                                <p th:text="${error}" style="margin-bottom: 0rem !important;"></p>
                            </div>
                            <button type="submit" class="boton-guardar">Guardar</button>
                        </form>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <div style="width: 95%; display: flex; align-items: end; justify-content: flex-end;">
        <a th:href="@{/verProgreso}" class="boton-guardar-link">
            <button type="button" class="boton-guardar">Ver progreso</button>
        </a>
    </div>
</main>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</body>
</html>
