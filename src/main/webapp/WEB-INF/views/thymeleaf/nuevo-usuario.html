<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar" style="background-color:white; color:black; justify-content: center;">
  <div class="logo">
    <img th:src="@{/img/logoMagnusFitSolo.png}" alt="Logo" class="logo-img">
    <h1 class="logo-text">MagnusFit</h1>
  </div>
</nav>


<main role="main" class="container">

  <div class = "container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
      <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
        <h3 class="form-signin-heading">Nuevo Usuario</h3>
        <hr class="colorgraph"><br>

        <input th:field="*{email}" id="email" class="form-control" style="margin: 0.5rem;" placeholder="Gmail" required/>
        <input th:field="*{password}" type="password" id="password" class="form-control" style="margin: 0.5rem;" placeholder="ContraseÃ±a" required/>

        <button id="btn-registrarme" class="btn btn-lg btn-primary btn-block" Type="Submit" style="margin: 0.5rem;">Registrarme</button>
        <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
        </p>
      </form>

    </div>
  </div>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
