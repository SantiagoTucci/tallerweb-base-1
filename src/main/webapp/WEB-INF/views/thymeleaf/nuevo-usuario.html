<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Taller Web I</title>

  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar" style="background-color:white; color:black; justify-content: center;">
  <div class="logo">
    <img th:src="@{/img/logoMagnusFitSolo.png}" alt="Logo" class="logo-img">
    <h1 class="logo-text">MagnusFit</h1>
  </div>
</nav>


<main role="main" class="container">

  <!--     FORMULARIO INSCRIPCION      -->
  <form class="row g-3" action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input th:field="*{email}" id="email" class="form-control" required/>
    </div>
    <div class="col-md-6">
      <label for="password" class="form-label">Password</label>
      <input th:field="*{password}" type="password" id="password" class="form-control" required/>
    </div>
    <div class="col-6">
      <label for="nombre" class="form-label">Nombre</label>
      <input th:field="*{nombre}" type="text" class="form-control" id="nombre">
    </div>
    <div class="col-6">
      <label for="apellido" class="form-label">Apellido</label>
      <input th:field="*{apellido}" type="text" class="form-control" id="apellido">
    </div>
    <div class="col-md-6">
      <label for="ciudad" class="form-label">Ciudad</label>
      <input th:field="*{ciudad}" type="text" class="form-control" id="ciudad">
    </div>
    <div class="col-md-4">
      <label for="sexo" class="form-label">Seleccione sexo</label>
      <select id="sexo" class="form-select">
        <option>M</option>
        <option>F</option>
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Registrarse</button>
    </div>
  </form>

</main>
<!-- /.container -->

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
