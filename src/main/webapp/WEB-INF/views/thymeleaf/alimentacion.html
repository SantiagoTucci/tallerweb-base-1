<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>

    <!-- Boostrap core css -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" />
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/alimentacion.css}"/>
    <!-- Enlace al archivo de estilos de Font Awesome -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">
</head>
<body class="body-calendario">
<header>
    <nav class="navbar">
        <div class="logo">
            <img th:src="@{/img/logoMagnusFitSolo.png}" alt="Logo" class="logo-img">
            <h1 class="logo-text">MagnusFit</h1>
        </div>
        <ul class="nav-links">
            <li><a th:action="@{/irAHome}" href="home">Inicio</a></li>
            <li><a id="ir-a-vistaObjetivos" href="vistaObjetivos">Rutina</a></li>
            <li><a th:action="@{/irCalendario}" href="calendario">Calendario</a></li>
        </ul>
        <div class="user-profile">
            <span class="user-name">Nombre</span>
            <img th:src="@{/img/usuario.png}" alt="Usuario" class="user-img">
        </div>
    </nav>
</header>
    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="tittle">Encontrá recetas para tus ingredientes</h2>
                <div class="meal-search-box">
                    <input type="text" class="search-content"
                    placeholder="Ingresá un ingrediente" id="search-input">
                    <button type="submit" class="search-btn btn" id="seach-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="tittle">Resultados:</h2>
                <div id="meal">
                    <!-- meal item -->
                    <div class="meal-item">
                        <div class="meal-img">
                            <img th:src="@{/img/comida.jpg}" alt="comida">
                        </div>
                        <div class="meal-name">
                            <h3>Potato Chips</h3>
                            <a href="#" class="recipe-btn">Obtener receta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script th:src="@{/js/alimentacion.js}"></script>
</body>
</html>
