<script>
    // Espera a que el DOM esté completamente cargado
    document.addEventListener('DOMContentLoaded', function () {
        // Obtiene el enlace dropdown-toggle y su menú correspondiente
        var dropdownToggle = document.querySelector('.dropdown-toggle');
        var dropdownMenu = document.querySelector('.dropdown-menu');

        // Agrega un evento click al enlace dropdown-toggle
        dropdownToggle.addEventListener('click', function (e) {
            e.preventDefault(); // Detiene la acción predeterminada del enlace

            // Verifica si el menú está oculto
            if (dropdownMenu.style.display === 'none' || dropdownMenu.style.display === '') {
                dropdownMenu.style.display = 'block'; // Muestra el menú
            } else {
                dropdownMenu.style.display = 'none'; // Oculta el menú
            }
        });
    });
</script>
