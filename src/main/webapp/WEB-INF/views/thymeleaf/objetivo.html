<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Objetivos de Entrenamiento</title>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" />
    <!-- custom style -->
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <img th:src="@{/img/logoMagnusFitSolo.png}" alt="Logo" class="logo-img">
            <h1 class="logo-text">MagnusFit</h1>
        </div>
        <ul class="nav-links">
            <li><a th:action="@{/irAHome}" href="home">Inicio</a></li>
            <li><a th:action="@{/irAMiRutina}" href="mi-rutina">Rutina</a></li>
            <li><a th:action="@{/irAlimentacion}" href="alimentacion">Alimentación</a></li>
            <li><a th:action="@{/irCalendario}" href="calendario">Calendario</a></li>
        </ul>
        <div class="user-profile">
            <a class="name-link-container" href="perfil" th:action="@{/irPerfil}">
                <span th:text="${usuario != null ? usuario.nombre : 'nombre'}" class="name-link"></span>
                <img th:src="@{/img/usuario.png}" alt="Usuario" class="user-img">
            </a>
        </div>
    </nav>
</header>
<div class="custom-container custom-mt-5">
    <h2 style="text-align: center; margin-bottom: 1.5rem !important;">Definir Objetivos de Entrenamiento</h2>
    <div class="custom-row">
        <div class="custom-col custom-col-sm-6 custom-col-md-4">
            <div class="custom-card custom-objetivo-card" data-value="PERDIDA_DE_PESO">
                <img th:src="@{/img/objetivo/perdidaPeso.png}" alt="Pérdida de Peso" class="custom-card-img-top">
                <div class="custom-card-body">
                    <h3 class="custom-card-title">Pérdida de Peso</h3>
                    <p class="custom-card-text">Reduce tu peso corporal y mejora tu salud.</p>
                </div>
            </div>
        </div>
        <div class="custom-col custom-col-sm-6 custom-col-md-4">
            <div class="custom-card custom-objetivo-card" data-value="GANANCIA_MUSCULAR">
                <img th:src="@{/img/objetivo/gananciaMuscular.png}" alt="Ganancia Muscular" class="custom-card-img-top">
                <div class="custom-card-body">
                    <h3 class="custom-card-title">Ganancia Muscular</h3>
                    <p class="custom-card-text">Aumenta tu masa muscular y tu fuerza.</p>
                </div>
            </div>
        </div>
        <div class="custom-col custom-col-sm-6 custom-col-md-4">
            <div class="custom-card custom-objetivo-card" data-value="DEFINICION">
                <img th:src="@{/img/objetivo/definicion.png}" alt="Definición" class="custom-card-img-top">
                <div class="custom-card-body">
                    <h3 class="custom-card-title">Definición</h3>
                    <p class="custom-card-text">Mejora tu tono muscular y definición.</p>
                </div>
            </div>
        </div>
    </div>
    <form th:action="@{/rutinas}" method="GET">
        <input type="hidden" id="objetivo" name="objetivo">
        <button type="submit" class="custom-btn-primary">Guardar</button>
    </form>
</div>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
